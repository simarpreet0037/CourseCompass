<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CourseCompass Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>

  <style>
    :root {
      --bg-color: #f8f9fa;
      --header-bg: #0d6efd;
      --header-text: #fff;
      --bubble-user: #0d6efd;
      --bubble-user-text: #fff;
      --bubble-bot: #e9ecef;
      --bubble-bot-text: #212529;
      --border-color: #dee2e6;
    }

    [data-theme="dark"] {
      --bg-color: #0d1117;
      --header-bg: #1f6feb;
      --header-text: #ffffff;
      --bubble-user: #2563eb;
      --bubble-user-text: #fff;
      --bubble-bot: #2d333b;
      --bubble-bot-text: #e6edf3;
      --border-color: #30363d;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--bubble-bot-text);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 900px;
      height: 100%;
      border: 1px solid var(--border-color);
      border-radius: 0.75rem;
      background: var(--bg-color);
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
    }

    .chat-header {
      background: var(--header-bg);
      color: var(--header-text);
      padding: 1rem 1.2rem;
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--header-text);
      font-size: 1.3rem;
      cursor: pointer;
    }

    #chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 1.2rem;
      scroll-behavior: smooth;
    }

    .chat-message {
      display: flex;
      margin-bottom: 1rem;
    }

    .chat-message.user { justify-content: flex-end; }
    .chat-message.bot { justify-content: flex-start; }

    .chat-bubble {
      max-width: 75%;
      padding: 0.7rem 1rem;
      border-radius: 1rem;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .chat-bubble.user {
      background: var(--bubble-user);
      color: var(--bubble-user-text);
      border-bottom-right-radius: 0.3rem;
    }

    .chat-bubble.bot {
      background: var(--bubble-bot);
      color: var(--bubble-bot-text);
      border-bottom-left-radius: 0.3rem;
    }

    .chat-footer {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border-top: 1px solid var(--border-color);
      padding: 0.8rem 1rem;
    }

    #message-input {
      flex: 1;
      resize: none;
      max-height: 150px;
      overflow-y: auto;
      background: var(--bg-color);
      color: var(--bubble-bot-text);
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      padding: 0.5rem;
    }

    #message-input:focus {
      border-color: var(--header-bg);
      outline: none;
    }

    .btn-send {
      background: var(--header-bg);
      color: #fff;
      border: none;
      padding: 0.55rem 1rem;
      border-radius: 0.5rem;
      font-weight: 500;
    }

    .btn-send:hover {
      background: #0b5ed7;
    }

    #chat-window::-webkit-scrollbar {
      width: 8px;
    }

    #chat-window::-webkit-scrollbar-thumb {
      background: #bbb;
      border-radius: 6px;
    }

    #chat-window::-webkit-scrollbar-thumb:hover {
      background: #999;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span>üí¨ CourseCompass</span>
      <button class="theme-toggle" id="theme-toggle" title="Toggle theme">üåô</button>
    </div>

    <div id="chat-window"></div>

    <form
      id="chat-form"
      method="POST"
      hx-post="{% url 'bot:send_message' %}"
      hx-target="#chat-window"
      hx-swap="beforeend"
      hx-trigger="submit"
      class="chat-footer"
    >
      {% csrf_token %}
      <textarea
        id="message-input"
        name="message"
        rows="1"
        placeholder="Type a message..."
        required
      ></textarea>
      <button type="submit" class="btn-send">Send</button>
    </form>
  </div>

  <script>
    const chatWindow = document.getElementById('chat-window');
    const messageInput = document.getElementById('message-input');
    const chatForm = document.getElementById('chat-form');
    const themeToggle = document.getElementById('theme-toggle');

    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        chatForm.requestSubmit();
      }
    });

    document.body.addEventListener('htmx:afterSwap', (e) => {
      if (e.detail.target.id === 'chat-window') {
        chatWindow.scrollTop = chatWindow.scrollHeight;
        messageInput.value = '';
        messageInput.style.height = 'auto';
        messageInput.focus();
      }
    });

    messageInput.addEventListener('input', () => {
      messageInput.style.height = 'auto';
      messageInput.style.height = messageInput.scrollHeight + 'px';
    });

    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (prefersDark) {
      document.documentElement.setAttribute('data-theme', 'dark');
      themeToggle.textContent = '‚òÄÔ∏è';
    }

    themeToggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      themeToggle.textContent = next === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
</html>
