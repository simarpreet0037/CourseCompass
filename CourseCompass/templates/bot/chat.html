<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CourseCompass Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #f0f4f8;
      --header-bg: #0d6efd;
      --header-text: #fff;
      --bubble-user: #2979ff;
      --bubble-user-text: #fff;
      --bubble-bot: #ffffff;
      --bubble-bot-text: #1e1e1e;
      --border-color: #d0d7de;
      --card-bg: #ffffff;
    }

    [data-theme="dark"] {
      --bg-color: #0d1117;
      --header-bg: #1f6feb;
      --header-text: #ffffff;
      --bubble-user: #2563eb;
      --bubble-user-text: #fff;
      --bubble-bot: #2d333b;
      --bubble-bot-text: #e6edf3;
      --border-color: #30363d;
      --card-bg: #161b22;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 900px;
      height: 90vh;
      border: 1px solid var(--border-color);
      border-radius: 1rem;
      background: var(--card-bg);
      box-shadow: 0 4px 22px rgba(0, 0, 0, 0.08);
    }

    .chat-header {
      background: var(--header-bg);
      color: var(--header-text);
      padding: 1rem 1.2rem;
      font-size: 1.25rem;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 1rem 1rem 0 0;
    }

    .quick-questions {
      padding: 0.7rem 1rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .quick-btn {
      font-size: 0.8rem;
      padding: 0.3rem .7rem;
      background: #e1ecff;
      border-radius: 20px;
      border: 1px solid #a9c9ff;
      cursor: pointer;
    }

    .quick-btn:hover {
      background: #d5e5ff;
    }

    #chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 1.2rem;
      scroll-behavior: smooth;
    }

    .chat-message {
      display: flex;
      margin-bottom: 0.75rem;
      animation: pop-in 0.2s ease;
    }

    @keyframes pop-in {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }

    .chat-message.user { justify-content: flex-end; }
    .chat-message.bot { justify-content: flex-start; }

    .chat-bubble {
      max-width: 75%;
      padding: 0.8rem 1rem;
      border-radius: 1rem;
      white-space: pre-wrap;
      font-size: 0.95rem;
    }

    .chat-bubble.user {
      background: var(--bubble-user);
      color: var(--bubble-user-text);
      border-bottom-right-radius: 0.35rem;
    }

    .chat-bubble.bot {
      background: var(--bubble-bot);
      color: var(--bubble-bot-text);
      border-bottom-left-radius: 0.35rem;
      border: 1px solid var(--border-color);
    }

    .chat-footer {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.8rem 1rem;
      border-top: 1px solid var(--border-color);
    }

    #message-input {
      flex: 1;
      resize: none;
      background: var(--bg-color);
      color: var(--bubble-bot-text);
      border: 1px solid var(--border-color);
      border-radius: 0.6rem;
      padding: 0.6rem;
    }

    .btn-send {
      background: var(--header-bg);
      color: #fff;
      border: none;
      padding: 0.55rem 1.2rem;
      border-radius: 0.5rem;
      font-weight: 500;
    }

    .btn-send:hover {
      background: #0b5ed7;
    }

    #chat-window::-webkit-scrollbar {
      width: 6px;
    }

    #chat-window::-webkit-scrollbar-thumb {
      background: #b5b5b5;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span>üí¨ CourseCompass</span>
      <button class="theme-toggle" id="theme-toggle">üåô</button>
    </div>

    <!-- Helpful Onboarding -->
    <div class="quick-questions">
      <div class="quick-btn" onclick="fillSample('What course should I take after CS210?')">Course sequence?</div>
      <div class="quick-btn" onclick="fillSample('What are the prerequisites for CS215?')">Check prereqs</div>
      <div class="quick-btn" onclick="fillSample('Suggest an optimized path to finish my CS major.')">Optimize plan</div>
      <div class="quick-btn" onclick="fillSample('Can I take CS110 and CS115 together?')">Co-taking advice</div>
    </div>

    <div id="chat-window"></div>

    <form
      id="chat-form"
      method="POST"
      hx-post="{% url 'bot:send_message' %}"
      hx-target="#chat-window"
      hx-swap="beforeend"
      hx-trigger="submit"
      class="chat-footer"
    >
      {% csrf_token %}
      <textarea
        id="message-input"
        name="message"
        rows="1"
        placeholder="Ask anything about courses..."
        required
      ></textarea>
      <button type="submit" class="btn-send">Send</button>
    </form>
  </div>

  <script>
    function fillSample(text) {
      document.getElementById("message-input").value = text;
      document.getElementById("message-input").focus();
    }

    const chatWindow = document.getElementById('chat-window');
    const messageInput = document.getElementById('message-input');
    const chatForm = document.getElementById('chat-form');
    const themeToggle = document.getElementById('theme-toggle');

    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        chatForm.requestSubmit();
      }
    });

    document.body.addEventListener('htmx:afterSwap', (e) => {
      if (e.detail.target.id === 'chat-window') {
        chatWindow.scrollTop = chatWindow.scrollHeight;
        messageInput.value = '';
      }
    });

    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (prefersDark) {
      document.documentElement.setAttribute('data-theme', 'dark');
      themeToggle.textContent = '‚òÄÔ∏è';
    }

    themeToggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      themeToggle.textContent = next === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
</html>
