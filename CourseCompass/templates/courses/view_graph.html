<!DOCTYPE html>
<html>
<head>
    <title>Course Prerequisites Graph</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
    <link href="https://unpkg.com/vis-network@9.1.2/styles/vis-network.min.css" rel="stylesheet" />
    <style>
        #mynetwork {
            width: 100%;
            height: 600px;
            border: 1px solid lightgray;
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: left;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .actions a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h2>Course Prerequisites Graph</h2>
    <a href="{% url 'add_course' %}">Add another course</a>
    <div id="mynetwork"></div>

    <script type="text/javascript">
        // Render Graph with correct prereq â†’ course direction
        const nodes = new vis.DataSet({{ nodes|safe }});
        const edges = new vis.DataSet({{ edges|safe }});

        const container = document.getElementById('mynetwork');
        const data = { nodes: nodes, edges: edges };
        const options = {
            layout: {
                hierarchical: {
                    direction: "UD",   // Up to Down
                    sortMethod: "directed"
                }
            },
            edges: {
                arrows: { to: { enabled: true } },
                smooth: false
            },
            physics: false
        };
        const network = new vis.Network(container, data, options);
    </script>

    <h3>Course List</h3>
    <table>
        <thead>
            <tr>
                <th>Course Code</th>
                <th>Title</th>
                <th>Prerequisites</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course.course_code }}</td>
                <td>{{ course.title }}</td>
                <td>{{ course.prerequisites|join:", " }}</td>
                <td class="actions">
                    <a href="{% url 'edit_course' course.course_code %}">Edit</a>
                    <a href="{% url 'delete_course' course.course_code %}" onclick="return confirm('Are you sure you want to delete {{ course.course_code }}?');">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No courses found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
