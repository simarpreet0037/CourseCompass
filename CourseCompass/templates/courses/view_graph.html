<!DOCTYPE html>
<html>
<head>
    <title>Course Prerequisites Graph</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
    <link href="https://unpkg.com/vis-network@9.1.2/styles/vis-network.min.css" rel="stylesheet" type="text/css" />
    <style>
        #mynetwork {
            width: 100%;
            height: 600px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <h2>Course Prerequisites Graph</h2>
    <a href="{% url 'add_course' %}">Add another course</a>
    <div id="mynetwork"></div>

    <script type="text/javascript">
        const nodes = new vis.DataSet({{ nodes|safe }});
        const edges = new vis.DataSet({{ edges|safe }});

        const container = document.getElementById('mynetwork');
        const data = { nodes: nodes, edges: edges };
        const options = {
            layout: { hierarchical: { direction: "UD", sortMethod: "directed" }},
            edges: { arrows: { to: { enabled: true } }, smooth: false },
            physics: false,
        };

        const network = new vis.Network(container, data, options);
    </script>

    <h3>Course List</h3>
<table border="1">
    <tr>
        <th>Course Code</th>
        <th>Title</th>
        <th>Prerequisites</th>
    </tr>
    {% for course in courses %}
    <tr>
        <td>{{ course.course_code }}</td>
        <td>{{ course.title }}</td>
        <td>{{ course.prerequisites|join:", " }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
